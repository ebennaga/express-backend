conn: knex1 # connection name
name: student # table name
create: true # able to add record
update: true # able to update record
delete: -1 # able to delete record(s), -1(no delete limit), 0 (cannot delete), delete limit
import: true # can import from csv
export: true # can export from csv
select: # comma seperated columns that you want only 
multiSelect: true # can select multiple records
cols:
  id: # primary key column, _id for mongodb (can cause error in mongodb)
    label: ID
    auto: pk # should override multiKey
    # hide: omit, // if property not present = show column, if omit, do not return from API
    #   filter: false, // default is exclude from filter
    #   sort: false, // default is exclude from sort
    add: hide # hide, required
    edit: readonly # hide, readonly, required
    #   input: 'link',
    #   options: null { from: 'table-student', to: 'table-grade-slot' relatedCol: 'studentId' } # router link }
  firstName:
    label: First Name
    # multiKey: true # part of composite unique key - required!
    filter: true # truthy means hide column on filter,
    sort: true # truthy allow column to be sorted
    add: required # 'hide', '' - empty string means can show and edit
    edit: required # 'hide', 'readonly', '' - empty string means can show and edit
    default: '' # a default value (today? now?)
    type: string # string, integer, decimal, datetime, date, time, boolean, link (follows the DB datatype)
    ui:
      tag: input # input (number, date, time, datetime, file, pattern), select, textarea, combobox, link to child table?
      attrs:
        type: text
        pattern: '^[A-Za-z]+$'
        min: 2
        maxlength: 20
    # rules:
    #   min: 2
    #   regex: '^[A-Za-z]+$' # {10} // must be 10
    comment: ''
  lastName:
    label: Last Name
    add: required
    edit: required
    # multiKey: true
    type: string
    filter: true
    ui:
      tag: input
      attrs:
        type: text
        min: 1
        max: 20
    # rules:
    #   min: 1
    #   max: 20
    # width: 250
  avatar: # test single file upload
    label: Avatar
    add:
    edit:
    type: string
    ui:
      tag: files
      attrs:
        type: file
      multer:
        folder: apps/app-sample/uploads/avatar
        options:
          limits:
            files: 1
            fileSize: 10000000
  kyc: # test multiple file upload
    label: KYC Files
    add:
    edit:
    type: string
    ui:
      tag: files
      attrs:
        type: file
      multer:
        folder: apps/app-sample/uploads/kyc
        options:
          limits:
            files: 2
            fileSize: 10000000
  country:
    label: Country # key text...
    type: string
    # hide: true
    # filter: true
    options:
      parentCol: '' # use column to get parent value affecting a child
      parentTableColName: '' # the column name in the parent table
      childCol: 'state' # affect child column in this table
      conn: knex1
      tableName: country
      limit: 8
      strict: true # cannot enter own values, must be selected
      key: code
      text: name
      display: key # TBD key or text or both
    ui:
      tag: input
  state:
    label: State # key text...
    type: string
    # filter: true
    hide: true
    options:
      parentCol: country
      parentTableColName: country_name
      childCol: ''
      conn: knex1
      tableName: state
      limit: 8
      key: code
      text: name
      display: key # TBD key or text or both
    # ui:
    #   tag: input
  sex: # single select - fixed items
    label: Sex
    type: string
    filter: true
    default: M
    ui:
      tag: select
      attrs:
        options:
          - label: ''
            value: ''
          - label: Male
            value: M
          - label: Female
            value: F
  subjects: # link to student_subject table...
    label: Subjects
    type: link # link should not be updated or edited directly in this table
    add: hide
    edit: hide
    filter: false
    sort: false
    # TBD... display static text? count? elipsis?
    link:
      display: static # count, elipsis
      text: View Subjects
      # EL1,EM,AM,PHY,CHEM
      keys: id # comma seperated
      ctable: student_subject # comma seperated
      ckeys: studentId # comma seperated
    ui:
      tag: input
  age: # integer
    label: Age
    type: integer
    filter: true
    ui:
      tag: input
      attrs:
        type: number
        min: 10
        max: 90
        step: 1
    rules:
      min: 10
      max: 90
  gpa: # decimal
    label: GPA
    type: decimal
    filter: true
    ui:
      tag: input
      attrs:
        type: number
    required: true
  birthDate: # date of birth - YYYY-MM-dd (no timezone - assume local - store as string)
    label: Date of Birth
    type: string # date
    filter: true
    ui:
      tag: input
      # attrs:
      #   type: date
  birthTime: # HHmm (no timezone - assume local - store as string)
    label: Birth time
    type: string # time
    filter: true
    add: hide
    edit: hide
    ui:
      tag: input
      # attrs:
      #   type: time
  dateTimeTz: # date with timezone info
    label: Datetime+TZ
    type: datetime
    filter: true
    add: hide
    edit: hide
    ui:
      tag: input
      attrs:
        type: datetime-local
  website:
    label: URL
    type: string
    ui:
      tag: input
  remarks: # textarea
    label: Remarks
    type: string
    add:
    edit:
    ui:
      tag: textarea
      attrs:
        rows: 4
  updated_by:
    label: Updated By
    auto: user # autogenerated field... user = user id, ts = timestamp, pk = autogenerated primary key
    hide: omit # this column will be removed and not be sent
  updated_at:
    label: Updated At
    auto: ts
    hide:
    add: hide
    edit: readonly
