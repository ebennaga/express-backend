conn: knex1 # connection name
name: cargo_check_images # table name
create: true
update: true
delete: 0
import: true
export: true
select: # comma seperated columns that you want only 
multiSelect:
cols:
  id: # primary key column, _id for mongodb (can cause error in mongodb)
    label: ID
    auto: pk # should override multiKey
    add: hide # hide, required
    edit: readonly # hide, readonly, required
  cargo_number:
    label: Cargo Number
    type: string
    filter: true
    multiKey: true
    ui:
      tag: input
  which_scan_step:
    label: Scan Step
    type: string
    filter: true
    multiKey: true
    ui:
      tag: input
  file_name:
    label: File Name
    type: string
    filter: true
    ui:
      tag: input
  scan_method:
    label: Scan Method
    type: string
    default: manual
    ui:
      tag: select
      attrs:
        options:
          - label: manual
            value: manual
          - label: auto
            value: auto
  createdAt:
    label: Created At
    auto: ts
    hide: true
    add: hide
    edit: hide
  updatedAt:
    label: Updated At
    auto: ts
    hide: true
    add: hide
    edit: hide
  deletedAt:
    label: Deleted At
    auto: ts
    hide: true
    add: hide
    edit: hide
